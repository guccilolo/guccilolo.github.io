<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>formulario</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>

<body>
    <div class="formulario">	
	
		<form onsubmit="return validarCorreo()">
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Fila para los campos de entrada -->
        <div class="formulario">
			<div class="formu">
            <!-- Columna para el campo "Nombre" -->
            <div class="nombreimp">
                <div class="nombreimp">
                    <input id="nombre" name="Nombre" type="text" required />
                    <label for="nombre">Nombre</label>
                </div>
            </div>
			
            <!-- Columna para el campo "Email" -->
            <div class="nombreimp">
                <div class="nombreimp">
                    <input id="email" name="E-mail" type="text" required />
                    <label for="email">E-mail</label>
                </div>
            </div>
           
            <!-- Columna para el campo "Mensaje" -->
            <div class="nombreimp">
                <div class="nombreimp">
                    <textarea required id="mensaje"></textarea>
                    <label for="mensaje">Mensaje</label>
                </div>
            </div>
            <!-- Columna para el botón de envío -->
            <div class="nombreimp">
                <div class="nombreimp"><button type="submit">Enviar mensaje</button></div>
            </div>
        </div>
	  </div>
    </div>
</form>


<script>
    function validarCorreo() {
        var emailInput = document.getElementById("email");
        var email = emailInput.value;

        if (email.indexOf("@") === -1) {
            alert("El campo de correo electrónico debe contener '@'");
            return false; // Detiene el envío del formulario
        }

        return true; // Envía el formulario si pasa la validación
    }
</script>
	</div>	
</body>
</html>
